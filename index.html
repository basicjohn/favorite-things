<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-offset-3 col-md-6">
          <form>
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">Favorite Thing 1:</span>
              </div>
           
              <input type="text"  id="favoriteThings1" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-lg">

            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">Favorite Thing 1:</span>
            </div>
            <input type="text"  id="favoriteThings2" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-lg">

          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Favorite Thing 3:</span>
          </div>
          <input type="text" id="favoriteThings3" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        </div>
      <button type="submit" class="btn btn-outline-dark">Store Favorite Things!</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="output">
        <hr>
        <h1>Eric and John's Favorite Things!</h1>
        <ol>
          <li></li>
        </ol>
      </div>
    </div>
  </div>
</body>
</html>
